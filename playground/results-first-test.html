<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-first-test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-fem-neutral-900: hsl(0, 0%, 7%);
            --color-fem-neutral-800: hsl(0, 0%, 15%);
            --color-fem-neutral-500: hsl(240, 3%, 46%);
            --color-fem-neutral-400: hsl(240, 1%, 59%);
            --color-fem-neutral-0: hsl(0, 0%, 100%);
            /* blue */
            --color-fem-blue-600: hsl(214, 100%, 55%);
            --color-fem-blue-400: hsl(210, 100%, 65%);
            /* red */
            --color-fem-red-500: hsl(354, 63%, 57%);
            /* green */
            --color-fem-green-500: hsl(140, 63%, 57%);
            /* yellow */
            --color-fem-yellow-400: hsl(49, 85%, 70%);
        }
    </style>
</head>

<body>
    <div id="pageCtn" class="min-h-screen px-2 py-3 bg-neutral-900 text-fem-neutral-0">
        <!-- HEADER -->
        <header class="flex justify-between">
            <div id="logoCtn">
                <img src="/assets/images/logo-large.svg" alt="Logo" class="hidden sm:block">
                <img src="/assets/images/logo-small.svg" alt="Logo" class="sm:hidden">
            </div>

            <div id="bestHeaderCtn" class="flex items-center gap-2">
                <img src="/assets/images/icon-personal-best.svg" alt="cup-icon" class="inline-block">
                <span class="text-fem-neutral-500">
                    <span class="hidden sm:inline">Personal</span>
                    Best:
                </span>
                <span class="font-bold text-lg">92 WPM</span>
            </div>
        </header>

        <!-- INFO SECTION -->
        <section class="flex flex-col items-center pt-10">
            <img src="/assets/images/icon-completed-mod.svg" alt="icon-completed" class="h-20">
            <h1 class="text-2xl font-bold pt-4">Baseline Established!</h1>
            <p class="text-fem-neutral-500 pt-1 text-center">You&acute;ve set the bar. Now the real challenge begins-time to beat
                it.</p>
        </section>

        <!-- STATS -->
        <section id="statsCtn" class="flex flex-col pt-5 gap-3 sm:flex-row sm:justify-center sm:gap-6 sm:max-w-lg sm:mx-auto">
            <div class="border-2 rounded-md border-fem-neutral-800 py-2 px-4 flex flex-col sm:flex-1">
                <span class="text-fem-neutral-400">WPM:</span>
                <span class="font-bold text-xl">85</span>
            </div>
            <div class="border rounded-md border-fem-neutral-800 py-2 px-4 flex flex-col sm:flex-1">
                <span class="text-fem-neutral-400">Accuracy:</span>
                <span class="text-xl font-bold text-fem-red-500">90%</span>
            </div>
            <div class="border rounded-md border-fem-neutral-800 py-2 px-4 flex flex-col sm:flex-1">
                <span class="text-fem-neutral-400">Characters</span>
                <span class="text-xl font-bold text-fem-green-500">120<span class="text-fem-neutral-500">/</span><span
                        class="text-fem-red-500">5</span></span>
            </div>
        </section>

        <!-- BUTTON AREA -->
        <section id="buttonCtn" class="flex justify-center py-10">
            <button id="restartBtn"
                class="flex gap-1 items-center py-2 px-3 bg-fem-neutral-0 rounded-lg text-fem-neutral-900">
                <span class="pr-1 font-bold">Beat this Score</span>
                <img src="/assets/images/icon-restart-dark.svg" alt="restart-icon" class="h-[0.8em]">
            </button>
        </section>

        <!-- YELLOW STAR -->
        <div class="wrapper flex justify-end pr-2">
            <img src="/assets/images/pattern-star-1.svg" alt="yellow-star" class="h-7 sm:h-10 sm:relative sm:bottom-32">
        </div>
    </div>

    <!-- RED STAR -->
    <img src="/assets/images/pattern-star-2.svg" alt="red-star" class="absolute top-35 left-3 h-4">
</body>

</html>
