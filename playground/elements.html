<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #pageCtn {
            background-color: hsl(0, 0%, 7%);
        }

        #dropDownMenu {
            display: none;
            position: absolute;
            background-color: hsl(0, 0%, 15%);
            border: 1px solid white;
            border-radius: 0.375rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            min-width: 120px;
            z-index: 10;
        }

        #dropDownMenu.active {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #dropDownMenu label {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #dropDownMenu label:hover {
            background-color: hsl(0, 0%, 25%);
            border-radius: 0.25rem;
        }

        #dropDownCtn {
            position: relative;
        }
    </style>
</head>

<body>
    <div id="pageCtn" class="h-screen">
        <div class="flex items-center justify-center flex-col gap-4 h-full px-4">
            <!-- Dropdown -->
            <div class="wrapper border border-white rounded-md px-8 flex justify-center">
                <select class="py-1 bg-transparent text-white text-center">
                    <option value="easy" class="text-white">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div id="dropDownCtn" class="text-white">
                <button id="dropDownTrigger"
                    class="border border-white rounded-md px-4 py-2 bg-transparent hover:bg-hsl(0,0%,15%) transition">
                    aktuelle Auswahl
                </button>
                <div id="dropDownMenu">
                    <label><input type="radio" name="difficulty" value="easy"> Easy</label>
                    <label><input type="radio" name="difficulty" value="medium"> Medium</label>
                    <label><input type="radio" name="difficulty" value="hard"> Hard</label>
                </div>
            </div>

            <!-- Button -->
            <button class="rounded-lg py-3 px-4 bg-[hsl(0,0%,15%)] text-white">
                Restart Test
                <img src="/assets/images/icon-restart.svg" alt="icon-restart" class="inline-block ml-2">
            </button>

            <!-- Stats Element -->
            <div class="text-white flex flex-col items-center sm:flex-row sm:gap-2">
                <span class="text-gray-500">WPM:</span>
                <span class="font-bold text-lg">40</span>
            </div>

            <!-- Vertical Divider -->
            <div class="w-px h-6 bg-gray-500"></div>

            <!-- Horizontal Divider -->
            <div class="h-px w-full bg-gray-500"></div>
        </div>
    </div>

    <script>
        const trigger = document.getElementById('dropDownTrigger');
        const menu = document.getElementById('dropDownMenu');

        trigger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!document.getElementById('dropDownCtn').contains(e.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
